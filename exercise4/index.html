<html>

<head>
  <title>CSS Manipulation</title>
  <script src="manipulate.js"></script>
</head>

<body>
  <p id="p">There once was a man from Peru
    </br> who dreamed he was eating his shoe
    </br> he woke with a fright in the middle of the night
    </br> to find that his dream had come true
  </p>
  <span style="font-weight:bold">
    Background Color (r, g, b): </br><input id="bgColor" type="text"></br>
    Border Color (r, g, b): </br><input id="borderColor" type="text"></br>
  </span>
  <button type=button onclick="color()">Change BG color</button>
  <button type=button onclick="border()">Change border color</button>
</body>

</html>
